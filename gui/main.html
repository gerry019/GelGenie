<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/de3426f84b.js" crossorigin="anonymous"></script>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Bootstrap Bundle with Popper / Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Own CSS -->
    <link href="stylesheet.css" type="text/css" rel="stylesheet">

    <!-- Own Javascript -->
    <script src="main.js"></script> 
    
    <title>Automatic Gel Analysis</title>
  </head>
  <body>
  
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
    
    
    <script>
      const socket = io("http://localhost:8080");
      
      function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();
        
        
        reader.onloadend = function () {
          let sourceImage = reader.result;
          preview.src = sourceImage;
          let base64Img = sourceImage.substr(23);
          console.log(base64Img);
          socket.emit("imageToRead", base64Img);
        }
        if (file) {
          reader.readAsDataURL(file);
          var loadImgCont = document.getElementById("loadImgCont");
          loadImgCont.style.display = "none";  // Hide the select image container
          secondScreen.style.display = "block";   // Show the container with image
        } else {
          preview.src = "";
        }        
      }
      
      socket.on("sourceInJpg", function(data) {
        var preview = document.getElementById('previewImg');
        preview.src = 'data:image/png;base64,'.concat(data);
        console.log("SOURCE IN JPG IS ACTIVE");
        original_b64 = data;
      });
      
      
      
      
      var inv_base64_string = "";
      
      // When bands have been found
      socket.on("viewResult", function(data) {
        // Remove spinner from find bands button
        let spinnerHTML = '<span class="fas fa-search"></span>';
        $("#find_bands").html(spinnerHTML);
      
        // Show the image with found bands in the browser
        var preview = document.getElementById('previewImg');
        preview.src = 'data:image/png;base64,'.concat(data["file"]);
        band_props = JSON.parse(data.props);
        band_centroids = JSON.parse(data.centroids);
        band_areas = JSON.parse(data.areas);
        band_w_areas = JSON.parse(data.w_areas);
        band_bboxs = JSON.parse(data.bboxs);
        band_labels = JSON.parse(data.labels);
        
        console.log(band_props);
        base64_string = data["file"];
        inv_base64_string = data["inverted_file"];
        console.log(data["file"]);
        
        // Position band rectangle div in same position as displayed image (to make sure bands display in proper positions)
        let actual_im_height = $("#previewImg").css("height");
        let actual_im_width = $("#previewImg").css("width");
        $("#band-rectangles").height(actual_im_height);
        $("#band-rectangles").width(actual_im_width);
        let im_position = $("#previewImg").position();
        $("#band-rectangles").css({top: im_position.top, left: im_position.left, position:'absolute'});
        
        
        
        // Find image size
        var image_height = data.im_height;
        console.log(image_height);
        var image_width = data.im_width;
        console.log(image_width);
        
        // Create band rectangles for each band
        for (let i = 0; i < band_centroids.length; i++){
        
          // Find width of each band
          let band_height_100 = ((band_bboxs[i][2] - band_bboxs[i][0])*0.8 / image_height * 100).toString();
          let band_width_100 = ((band_bboxs[i][3] - band_bboxs[i][1])*0.8 / image_height * 100).toString();
          band_height_100 = band_height_100.concat("%");
          band_width_100 = band_width_100.concat("%");
          console.log(band_width_100);
          console.log(band_height_100);
        
        
          // Find x and y coords of band centroids
          let band_y_px = band_centroids[i][0];
          let band_x_px = band_centroids[i][1];
          
          let band_y_100 = (band_bboxs[i][0] / image_height * 100).toString();
          band_y_100 = band_y_100.concat("%");
          
          let band_x_100 = (band_bboxs[i][1] / image_width * 100).toString();
          band_x_100 = band_x_100.concat("%");
          
          current_id = "band_".concat(i);
          // Create the button
          $("#band-rectangles").append('<button type="button" id="' + current_id + '"  class="btn btn-outline-primary" style = "width:' + band_width_100 + '; height:' + band_height_100 + '"></button>');
          // Find the button's position
                    
          // Position the button
          $("#" + current_id).css({top: band_y_100, left: band_x_100, position:'absolute'});
          
          // Add event listener to button
          $("#" + current_id).click(function(){
            bandClick(i);
            })
        }
        
                        
        /*
        // var reader  = new FileReader();
        // reader.readAsDataURL("../results/result1.jpg");
        
        reader.onloadend = function () {
          // preview.src = reader.result;
          // var image = new Image();
          
        } */
        
      });
      
      function bandClick(bandNo){
        console.log("The band area is " + band_areas[bandNo]);
        console.log("The band label is " + band_labels[bandNo]);
        $("#band-label").html(band_labels[bandNo]);
        $("#band-area").html(band_areas[bandNo]);
        $("#w-band-area").html(band_w_areas[bandNo]);
        
        // Editing band labels
        let bandLabel = $("#band-label");
        let editBtn = $("#label-btn");
        editBtn.off(); // Removes the event listener from previous band, thus avoiding modifying label for all previously modified bands
        editBtn.click(function(){
          if (bandLabel.attr('contenteditable') !== 'true') {
            bandLabel.attr('contenteditable', 'true');
            editBtn.html('Save');
            bandLabel.css("backgroundColor", "#6F9");
          } else {
            bandLabel.attr('contenteditable','false');
            // Change Button Text and Color
            editBtn.html('Edit');
            bandLabel.css("backgroundColor", "#F96");
            // Save the data to Python
            updatedLabel = bandLabel.html();
            console.log(updatedLabel);
            socket.emit("updateBandLabel", (bandNo+1), updatedLabel); // Bands start at 0 in JS but at 1 in the Pandas table
            
          }
        });
        
      }
      
      
      
      // Toolbar buttons
      $( document ).ready(function() {
        // Toggle background color
        $("#white_bg").click(function(){
          var preview = document.getElementById('previewImg');
          preview.src = 'data:image/png;base64,'.concat(inv_base64_string);
        });
        $("#black_bg").click(function(){
          var preview = document.getElementById('previewImg');
          preview.src = 'data:image/png;base64,'.concat(base64_string);
        });
        
        // Initiate band finding
        $("#find_bands").click(function(){
          socket.emit("findBands", original_b64);
          // Show modal while finding bands 
          // $('#loading-bands').modal('show');
          
          // Turn button into loading spinner
          let spinnerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span><span class="sr-only">Loading...</span>';
          $("#find_bands").html(spinnerHTML);
        });
        
        // Export to CSV
        $("#export-btn").click(function(){
          socket.emit("exportToCsv");
        });
        
        
        

        
      });
      
      
      
      
      
      
    </script>
    
    
  
    <!-- Top menu -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid justify-content-start">
        <div class="col-1"></div>
        <!-- General buttons -->
        <button class="btn btn-dark me-2 new" type="button"><span class="fas fa-file"></span></button>
        <button class="btn btn-dark me-2 open" type="button"><span class="fas fa-folder-open"></span></button>
        <button class="btn btn-dark me-2 save" type="button"><span class="fas fa-save"></span></button>
        <button id="export-btn" class="btn btn-dark me-2 export" type="button"><span class="fas fa-file-export"></span></button>
        <div class="col-1"></div>
        <!-- Band buttons -->
        <button id="find_bands" class="btn btn-dark me-2 find" type="button"><span class="fas fa-search"></span></button>
        <button class="btn btn-dark me-2 add-bands" type="button"><span class="fas fa-plus"></span></button>
        <button class="btn btn-dark me-2 remove-bands" type="button"><span class="fas fa-times"></span></button>
        
        <div class="col-1"></div>
        <button id="white_bg" class="btn btn-dark me-2 toggle-bg" type="button"><span class="fas fa-sun"></span></button>
        <button id="black_bg" class="btn btn-dark me-2 toggle-bg" type="button"><span class="fas fa-moon"></span></button>
      </div>
    </nav>
    
    <!-- Loaded image display (this is hidden until the user selects an image -->
    <div id="secondScreen" style="display: none" class="container">
      <div class="row justify-content-around">
        <div id="loadedImg" style="position: relative" class="mt-5 p-2 bg-dark col-7 border border-2">
          <img id="previewImg" src="/examples/images/transparent.png" alt="" class ="img-fluid" height="100%"/>
          <div id="band-rectangles" style="position: absolute; top:0px; left: 0; bottom: 0; right: 0; height: 100%">
          </div>
        </div>
        
        <div id="lanePlot" class="mt-5 p-2 col-2 bg-light">
          <img id="intPlot" src="http://localhost:8080/mockup_intplot.png" class="img-fluid mx-auto d-float" height="100%"/>
        </div>
        
        <div class="mt-5 p-2 col-2">
          <table id="bandData" class="table table-dark">
            <thead></thead>
            <tbody>
              <tr>
                <th scope="row">Band Label</th>
                <td id="band-label"></td>
                <td id=""><button id="label-btn" class="btn btn-light me-2" type="button">Edit</button></td>
              </tr>
              <tr>
                <th scope="row">Band Area</th>
                <td id="band-area"></td>
                <td>px</td>
              </tr>
              <tr>
                <th scope="row">Weighted Band Area</th>
                <td id="w-band-area"></td>
                <td>px</td>
              </tr>
              <tr>
                <th scope="row">Calibrated Band Area</th>
                <td id="w-band-area" contenteditable="true">0.100</td>
                <td>ml</td>
              </tr>
              <tr>
                <th scope="row"><button class="btn btn-light me-2" type="button">Set known quantity</button></th>
                <td id="w-band-area"></td>
                <td>ml</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Open an image section (this is displayed until an image is loaded, then hidden) -->
    <div id="loadImgCont" class="container mt-5 p-4 bg-dark col-5 rounded-3 border border-2">
      <h3>Choose an image to analyze</h3>
      <form id="form1">
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="photo" onchange="previewFile(this);" required>
          
        </div>
      </form>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="loading-bands" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
